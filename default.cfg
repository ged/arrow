--- 
noSuchAppletHandler: "/missing"
errorHandler: "/error"
defaultApplet: ""
applets: 
  pollInterval: 5
  pattern: "*.rb"
  path: !rubycrafters.com,2003-10-22/arrowPath 
    - applets
    - "/www/applets"
  layout:
    "/": Arrow::Status
    "/missing": Arrow::NoSuchAppletHandler
    "/error": Arrow::ErrorHandler
    "/status": Arrow::Status
    "/hello": Arrow::Hello
    "/args": Arrow::ArgumentTester
templates: 
  loader: Arrow::Template
  cache: true
  cacheConfig: 
    maxObjSize: 131072
    maxNum: 20
    expiration: 36
    maxSize: 2621440
  path: !rubycrafters.com,2003-10-22/arrowPath 
    - templates
    - "/www/templates"
session: 
  expires: "+48h"
  lockType: recommended
  storeType: file:/tmp
  rewriteUrls: true
  idName: arrow-session
  idType: md5:.

--- 
templates: 
  loader: Arrow::Template
  cache: true
  cacheConfig: 
    maxNum: 20
    maxSize: 2621440
  path: 
    - "/usr/local/arrow/templates"
    - "/www/templates"
session: 
  lockType: recommended
  storeType: file:/tmp/arrow-sessions
  idType: md5:.
  idName: arrow-session
  rewriteUrls: true
defaultApp: status
noSuchAppHandler: status
errorHandler: _errorHandler
logLevel: info
applications: 
  path: 
    - "/usr/local/arrow/apps"
    - "/www/apps"


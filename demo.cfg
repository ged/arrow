--- 
startMonitor: false
logging:
  global: debug file:stderr
  template: notice file:stderr
gems:
  require_signed: false
  autoinstall: false
  applets:
    arrow-demo-apps: >= 0.9.4
applets: 
  missingApplet: "/missing"
  errorApplet: "/error"
  pattern: "*.rb"
  path:
    - data/applets
    - "/www/applets"
  pollInterval: 5
  config: {}
  layout: 
    "/args": ArgumentTester
    "/hello": HelloWorld
    "/missing": NoSuchAppletHandler
    "/status": ServerStatus
    "/error": ErrorHandler
    "/view-template": TemplateViewer
    "/view-applet": AppletViewer
    "/count": AccessCounter
    "/count/hello": HelloWorld
    "/protected": ProtectedDelegator
    "/protected/hello": HelloWorld
    "/test": UnitTester
    "/test/hello": HelloWorld
    "/files": LoadedFiles
    "/bluecloth": BlueClothDingus
    "/redir": RedirectorApplet
templates: 
  loader: Arrow::Template
  cache: true
  cacheConfig: 
    maxObjSize: 131072
    maxNum: 20
    expiration: 36
    maxSize: 2621440
  path:
    - data/templates
    - "/www/templates"
session: 
  expires: "+48h"
  lockType: recommended
  storeType: file:/tmp
  rewriteUrls: true
  idType: md5:.
  idName: arrow-session
unittester:
  dbenv: "/www/data/applettests"

--- 
startMonitor: false
logLevel: info
templateLogLevel: notice
applets: 
  defaultApplet: "/status"
  missingApplet: "/missing"
  errorApplet: "/error"
  pattern: "*.rb"
  path:
    - applets
    - "/www/applets"
  pollInterval: 5
  config: {}
  layout: 
    "/args": ArgumentTester
    "/hello": HelloWorld
    "/missing": NoSuchAppletHandler
    "/status": ServerStatus
    "/error": ErrorHandler
	"/raiseError": ErrorDemo
    "/template": TemplateViewer
	"/count": AccessCounter
	"/count/hello": HelloWorld
	"/protected": ProtectedDelegator
	"/protected/hello": HelloWorld
	"/test": UnitTester
templates: 
  loader: Arrow::Template
  cache: true
  cacheConfig: 
    maxObjSize: 131072
    maxNum: 20
    expiration: 36
    maxSize: 2621440
  path:
    - templates
    - "/www/templates"
session: 
  expires: "+48h"
  lockType: recommended
  storeType: file:/tmp
  rewriteUrls: true
  idType: md5:.
  idName: arrow-session
